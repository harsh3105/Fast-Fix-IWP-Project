<script>
function validate()
    {
        var fname=document.forms["myform"]["firstname"].value;
        var lname=document.forms["myform"]["lastname"].value;
        var city=document.forms["myform"]["city"].value;
        var email=document.forms["myform"]["email"].value;
        var number=document.forms["myform"]["number"].value;
        var pincode=document.forms["myform"]["pin"].value;
        
        
        var alphaExp = /^[a-zA-Z]+$/;
        var emailExp = /^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/;
        var numericExpression =/^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/im;
        var pin= /^[1-9][0-9]{5}$/;
        
        
        function testfirstname()
        {
            if(alphaExp.test(fname)===true){
                document.getElementById("p1").innerHTML="";
                return true;
            }
            else if(alphaExp.test(fname)===false)
                {
                   document.getElementById("p1").innerHTML="Enter valid first name.";
                    document.getElementById("p1").style.fontSize = "xx-small";
                    document.getElementById("p1").style.color = "red";
                    return false;
                }
            
        }
        
        function testlastname()
        {
            if(alphaExp.test(lname)===true){
                document.getElementById("p2").innerHTML="";
                return true;
            }
            else if(alphaExp.test(lname)===false)
                {
                   document.getElementById("p2").innerHTML="Enter valid last name.";
                    document.getElementById("p2").style.fontSize = "xx-small";
                    document.getElementById("p2").style.color = "red";
                    return false;
                }
            
        }
        function testemail()
        {
            if(emailExp.test(email)===true){
                document.getElementById("p3").innerHTML="";
                return true;}
            else if(emailExp.test(email)===false)
                {
                   document.getElementById("p3").innerHTML="Enter valid email address.";
                    document.getElementById("p3").style.fontSize = "xx-small";
                    document.getElementById("p3").style.color = "red";
                    return false;
                }
            
        }
        
        function testnumber()
        {
            if(numericExpression.test(number)===true){
                document.getElementById("p4").innerHTML="";
                return true;}
            else if(numericExpression.test(number)===false)
                {
                   document.getElementById("p4").innerHTML="Enter valid contact number.";
                    document.getElementById("p4").style.fontSize = "xx-small";
                    document.getElementById("p4").style.color = "red";
                    return false;
                }
            
        }
        function testcity()
        {
            if(alphaExp.test(city)===true){
                document.getElementById("p5").innerHTML="";
                return true;}
            else if(alphaExp.test(city)===false)
                {
                   document.getElementById("p5").innerHTML="Enter valid name of a city.";
                    document.getElementById("p5").style.fontSize = "xx-small";
                    document.getElementById("p5").style.color = "red";
                    return false;
                }
            
        }
        function testpincode()
        {
            if(pin.test(pincode)===true){
                document.getElementById("p6").innerHTML="";
                return true;}
            else if(pin.test(pincode)===false)
                {
                   document.getElementById("p6").innerHTML="Enter a valid pincode. ";
                    document.getElementById("p6").style.fontSize = "xx-small";
                    document.getElementById("p6").style.color = "red";
                    return false;
                }
            
        }
        
        if(testfirstname()==true)
        {
        if(testlastname()==true)
        {
       
        if(testemail()==true)
        {
        
        if(testnumber()==true)
        {
      
        if(testcity()==true)
        {
        
        if(testpincode()==true)
        {
                return true;
        }
        }
        }
        }
        }
        }
        
        return false;
        
   
}
       
</script>
